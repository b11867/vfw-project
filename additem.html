<!DOCTYPE html>

<html>
    <head>
      <meta charset="utf-8"/>
      <meta name= "description" content="My first web app"/>
      <meta name="robots" content="index, follow"/>
      <meta name="viewport" content="user-scalable=no, width=device-width" />
      <meta name="MobileOptimized" content="320"/>
      <title>Contact-O</title>

    </head>
    <body>
        <hgroup>
            <h1>Contact's</h1>
            <h2>Please enter new contact information below</h2>
            </hgroup>
        <form action="" method="post">
            <fieldset id="basic info">
                <legend>Information</legend>
                <ul>
                    <li><label for="fname">First Name:</label><input type="text" id="fname"/></li>
                    <li><label for="lname">Last Name:</label><input type="text" id="lname"/></li>
                    <li><label for="email">Email:</label><input type="email" id="email" placeholder="johndoe@abc.com"/></li>
                    <li><label for="phone">Phone Number:</label><input type="text" id="phone"/></li>
                    <li><input type="radio" value="Family" id="family"/><label for="family">Family</label></li>
                    <li><input type="radio" value="Friend" id="friend"/><label for="friend">Friend</label></li>
                    <li><input type="radio" value="Co-worker" id="co-worker"/><label for="co-worker">Co-Worker</label></li>
                    <li><input type="radio" value="Bussiness" id="bussiness"/><label for="bussiness">Bussiness Contact</label></li>

                </ul>
            </fieldset>
            <fieldset id="optional info">
                <legend>Questions</legend>
                <ul>
                    <li></li>
                </ul>
            </fieldset>
        </form>
        
        
        
        
        
        
        
        
        
        
        
    </body>

</html>
